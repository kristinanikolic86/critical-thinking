<head>

   <!--- Basic Page Needs

   <meta charset="utf-8">
	<title>Critical Thinking</title>
	<meta name="description" content="">
	<meta name="author" content="">

	<!-- mobile specific metas

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">


</head>
<body>
  <div class = "container">
    <div class="title">{{article.title}}</div>
    <div class = "category" [routerLink]= "['/tekstovi/kategorija/'+article.category.id]">{{article.category.name}}</div>

      <div id ="image">
        <img *ngIf = "!article.withVideo" src="{{article.mainImage}}" alt = "card-background" class="card-img">
          <iframe *ngIf = "article.withVideo" [src]="article.mainImage | safe" alt = "card-background" class="card-img"></iframe>
    </div>

      <div id= "text" [innerHTML]= "article.text"></div>
    <div class="social">
        <a href="https://www.facebook.com/sharer/sharer.php?u=example.org" target="_blank" title="Facebook"><i class="fa fa-facebook"></i></a>
      <!-- <a href = "#" title="Twitter"><i class="fa fa-twitter"></i></a> -->
    </div>
  </div>
</body>
