<!DOCTYPE html>

<head>

   <!--- Basic Page Needs
   ================================================== -->
   <meta charset="utf-8">
	<title>Critical Thinking</title>
	<meta name="description" content="">
	<meta name="author" content="">

	<!-- mobile specific metas
   ================================================== -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>
<body>
  <div class = "container">
    <div class="title">{{article.title}}</div>
    <div class = "category" [routerLink]= "['/tekstovi/kategorija/'+article.category.id+'/stranica/'+1]">{{article.category.name}}</div>

    <div id ="image">
      <img *ngIf = "!article.withVideo" src="{{article.mainImage}}" alt = "card-background" class="card-img">
        <iframe *ngIf = "article.withVideo" [src]="article.mainImage | safe" alt = "card-background" class="card-img"></iframe>
  </div>

      <div id= "text" [innerHTML]= "article.text"></div>
    <div id = "button-row">
      <button (click) = "publishArticle()"><i class="fa fa-check"></i>&nbsp;&nbsp;Objavi</button>
      <button [routerLink]= "['/admin/izmeni_tekst', article.id]"><i class="fa fa-edit"></i>&nbsp;&nbsp;Izmeni</button>
      <button  [routerLink] = "['/admin/neobjavljeni_tekstovi']"><i class="fa fa-arrow-left"></i>&nbsp;&nbsp;Vrati se nazad</button>
    </div>
  </div>
</body>
</html>
